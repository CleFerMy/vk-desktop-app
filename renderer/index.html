<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>VK app</title>
    <link rel='stylesheet' href='main.css'>
    <script src='main.js' defer></script>
  </head>
  <body>
    <div class="wrapper_login">
      <div class="login_title">ВКонтакте</div>
      <div class="input_form">
        <input type="text" placeholder="Введите логин">
        <input type="password" placeholder="Введите пароль">
        Выберите платформу:
        <select class='platform'>
          <option>Android</option>
          <option>iPhone</option>
          <option>iPad</option>
          <option>Windows</option>
          <option>Kate Mobile</option>
          <option>VK Messenger</option>
        </select>
        <input type="button" value="Войти" class='login_button' disabled>
      </div>
      <div class="bottom_info">
        Примечание: Авторизация еще не дописана.
      </div>
    </div>
    <div class="wrapper_content">
      <div class="tabs">
        <div class="tab">Список аккаунтов</div>
        <div class="tab">Моя страница</div>
        <div class="tab">Новости</div>
        <div class="tab">Сообщения</div>
        <div class="tab">Настройки</div>
      </div>
      <div class="content">
        <div class="tab_content">Список аккаунтов</div>
        <div class="tab_content">Моя страница</div>
        <div class="tab_content">Новости</div>
        <div class="tab_content">Сообщения</div>
        <div class="tab_content">Настройки</div>
      </div>
    </div>
  </body>
</html>
